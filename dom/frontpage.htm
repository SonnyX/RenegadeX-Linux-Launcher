<html window-icon="https://sciter.com/wp-content/themes/sciter/!images/favicon.ico" window-frame="extended" window-resizable>
<head>
<title>Minimalistic Sciter demo</title>
<style>
html {
  padding: 0px;
  margin: 0px;
}
body {
  padding: 0px;
  margin: 0px;
  background-image: url(images/background.jpg);
  background-size: cover;
  height:*;
}
#flow-container {
  flow:grid(1 1 1,
            2 5 3,
            4 4 4);
  height:*;
}
.horizontal-margin {
  width: 100px;
}
.vertical-margin {
  height: 100px;
}
.center-child {
  width:30px;
  height:40px;
  margin: 0px;

  float: right;
  vertical-align: middle;
}
.center-child:hover {
  background-color: #f00;
}

.centered {
  margin: auto;
}
#header {
  background-color: #0d1721;
  height: 40px;
  width: *;
  margin: 0px;
  padding: 0px;
}
#main-content {
  width:*;
  height:*;
  background-color: #0d1721;
}
[src-hover] {aspect: "Emu.srchover";}
[custom-role] {aspect: "Emu.role";}
</style>
<script type="text/tiscript">
  namespace Emu {
    function srchover() {
      var picture = this[0];
      var srcnormal = picture.attributes["src"];
      stdout.println(srcnormal);
      this 
        << event mouseenter (evt) {
          picture.attributes["src"] = this.attributes["src-hover"];
        }
        << event mouseleave (evt, that) { 
          picture.attributes["src"] = srcnormal;
        }
    }
    function role() {
      this << event click (evt) {
        var role = this.attributes["custom-role"];
        switch(role) {
          case "close":
            view.close();
            break;
          case "maximise":
            view.windowState = View.WINDOW_MAXIMIZED;
            break;
          case "minimise":
            view.windowState = View.WINDOW_HIDDEN;
            break;
        }
      }
    }
  }
</script>
</head>
<body>
<div id="header" role="window-caption">
  <div style="width: 11px; float: right;"><picture /></div>
  <div custom-role="close" class="center-child" src-hover='images/Close_Rollover.svg'><picture class="centered" src="images/Close.svg" style="width: 8px; height: 8px;"/></div>
  <div custom-role="maximise" class="center-child" src-hover='images/Maximise_Rollover.svg'><picture class="centered" src="images/Maximise.svg" style="width: 11px; height: 8px;"/></div>
  <div custom-role="minimise" class="center-child" src-hover='images/Minimise_Rollover.svg'><picture class="centered" src="images/Minimise.svg" style="width: 10px; height: 35px;"/></div>
</div>
<div id="flow-container">
  <div class="vertical-margin"></div>
  <div class="horizontal-margin"></div>
  <div class="horizontal-margin"></div>
  <div class="vertical-margin"></div>
  <div id="main-content">
    hi there!
  </div>
</div>
</body>
</html>
